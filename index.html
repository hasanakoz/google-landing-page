<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/images/gfavicon.png">
    <title>Google</title>
</head>
<body>

    <header>
        <div class="left-top">
            <a href="https://about.google.com/" class="about">About</a> 
            <a href="https://store.google.com"class="store">Store</a>
        </div>

        <div class="right-top">
            <button class="signin">Sign In</button>
            <img class="appicon" src="images/appicon.png" alt="appicon">
            <p class="images">Images</p>
            <p class="gmail">Gmail</p>
        
        
        </div>
        <div class="clear"></div>
    </header>
    

    
    <img src="/images/googlelogo.png" alt="googlelogo" id="google-logo">
    
    <div class="main">
        <div class="form">
            <form action="#">
                <label for="search">                   
                <input type="search" name="searched" id="search">
                <img class="magicon" src="/images/Magnifying_glass_icon.png" alt="">
                <img class="mic" src="/images/google_microphone.png" alt=""></label>
                    
            </form>
        </div>
            
        <div class="buttons">
            <button id="btn1">Google Search</button>
            <button id="btn2">I'm Feeling Lucky</button>
    
        </div>
    
        <p>Other Languages You can use Google: <span class="language">English</span> </p>   
    </div>
     

        
    

    <footer>
        <div class="country" >Turkey</div>
        <div class="left-footer">
            <a href="#" class="adverclass">Advertising</a>
            <a href="#" class="busclass">Business</a>
            <a href="#" class="howclass">How Search Works</a>
        </div>
        <div class="right-footer">
            <a href="#" class="priclass">Privacy</a>
            <a href="#" class="termsclass">Terms</a>
            <a href="#" class="settclass">Settings</a>
        </div>
    </footer>
    
</body>
</html>
